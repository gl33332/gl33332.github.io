name: 自动部署 Hexo 并同步到 main 分支

on:
  push:
    branches:
      - master
  workflow_dispatch: # 允许在 GitHub Actions 页面手动点击按钮触发更新

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出源码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 安装依赖
        run: |
          npm install
          npm install -g hexo-cli

      - name: 更新番剧数据
        run: |
          # 尝试更新番剧，如果插件未配置或失败则跳过，不影响整体部署
          hexo bangumi -u || echo "Bangumi update skipped or failed"

      - name: 生成静态文件
        run: hexo generate

      - name: 部署到 main 分支
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main
          commit_message: "Site Update: ${{ github.event.head_commit.message }} (Automated)"